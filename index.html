<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>File Converter</title>
</head>
<body>
    <div class="main-container">
        <h1>Welcome To File Converter</h1>
        <textarea required placeholder="Enter text here"></textarea>
        <div class="inner-container">
            <div class="file-name">
                <label for="fileName">Name of File</label>
                <input type="text" placeholder="SampleName" id="fileName" />
            </div>
            <div class="file-type">
                <label for="saveAs">Save As</label>
                <select id="saveAs">
                    <option value="" selected disabled>Select Format</option>
                    <option value="text/plain">Text</option>
                    <option value="application/pdf">PDF</option>
                    <option value="text/html">HTML</option>
                    <option value="text/javascript">JavaScript</option>
                    <option value="application/msword">DOC</option>
                    <option value="application/vnd.ms-powerpoint">PPT</option>
                </select>
            </div>
        </div>
        <button id="btn">Download</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
